
<div ng-repeat="item in list.items">
  <div class="col-sm-12">
    <div class="row">
      <h3>{{ item.short_name }} - {{ item.name }} </h3>
      <div class="col-sm-2">
          {{ item.description }}
      </div>
      <div class="col-sm-3">
          <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
      </div>
    </div>
  </div>
</div>

<div  class="col-sm-12 error"  ng-if="list.items.length===0 && list.msgActive">Nothing found</div>
